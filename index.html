<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h2 id="generate-a">
                Generate a
            </h2>
            <h2 id="generate-password">
                Random Password
            </h2>
        </div>

        <div class="main-content">
            <input type="text" name="" id="generated-password" placeholder="Password">
            <button type="button" id="copy-clipboard">
                <img src="copy.png" alt="Not Found">
            </button>
        </div>

        <div class="button-content">
            <button type="button" id="generate">
                <img src="generate.png" alt="Not Found">
                Generate Password
            </button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
